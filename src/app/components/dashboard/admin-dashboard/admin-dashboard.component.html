<div class="container-fluid">
    <p class="h5">Admin Portal</p>
    <div>
        <button class="btn btn-primary" (click)="getAllUsers()">Get all Users</button>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">DB_ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Lock Status</th>
                <th scope="col">Enable Status</th>
                <th scope="col">Account Expired Status</th>
                <th scope="col">Credential Expired Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.isLocked}}</td>
                <td>{{user.isEnabled}}</td>
                <td>{{user.isAccountExpired}}</td>
                <td>{{user.isCredentialExpired}}</td>
                <td><a class="link-underline-primary" aria-current="page" target="_blank" [routerLink]="['/user', user.id]">View Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
