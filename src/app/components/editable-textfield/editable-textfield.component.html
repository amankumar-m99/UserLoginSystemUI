<span>
    <input class="mx-2 dark-input" [ngStyle]="{editableStyle:isEditable, readonlyStyle:!isEditable}" type="text" [value]="text" [readOnly]="!isEditable">
    <span class="mx-2" [class.d-none]="isEditable">
        <button class="btn btn-primary" (click)="edit()">Edit</button>
    </span>
    <span class="mx-2" [class.d-none]="!isEditable">
        <button class="btn btn-primary mx-2" (click)="save()">Save</button>
        <button class="btn btn-danger mx-2" (click)="discard()">Discard</button>
    </span>
</span>
