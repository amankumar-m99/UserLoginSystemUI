<form [formGroup]="securityDetailsForm" (ngSubmit)="submit()" novalidate>
    <div class="row my-1 justify-content-between">
        <div class="col-3"><span class="h5 fw-bold">Security Details</span></div>
        <div class="col-3">
            <button class="btn btn-primary mx-1" [class.d-none]="!isSecurityDetailsEditable" type="submit">Save</button>
            <button class="btn btn-danger mx-1" [class.d-none]="!isSecurityDetailsEditable" type="button"
                (click)="discardSecurityDetails()">Discard</button>
            <button class="btn btn-primary mx-1" [class.d-none]="isSecurityDetailsEditable" type="button"
                (click)="editSecurityDetails()">Edit Security Details</button>
        </div>
    </div>
    <table class="table table-striped table-dark my-1 border">
        <tbody *ngIf="(!(securityDetails === undefined) && securityDetails !=null);">
            <tr>
                <td scope="col">Recovery Email</td>
                <td>
                    <span [class.d-none]="isSecurityDetailsEditable">{{securityDetails.recoveryEmail}}</span>
                    <input type="text" class="form-control dark-input" [class.d-none]="!isSecurityDetailsEditable"
                        [readOnly]="!isSecurityDetailsEditable" formControlName="recoveryEmail" />
                </td>
            </tr>
            <tr>
                <td scope="col">Recovery Phone Number</td>
                <td>
                    <span [class.d-none]="isSecurityDetailsEditable">{{securityDetails.recoveryPhoneNumber}}</span>
                    <input type="text" class="form-control dark-input" [class.d-none]="!isSecurityDetailsEditable"
                        [readOnly]="!isSecurityDetailsEditable" formControlName="recoveryPhoneNumber" />
                </td>
            </tr>
            <tr>
                <td scope="col">Security Question</td>
                <td>
                    <span [class.d-none]="isSecurityDetailsEditable">{{securityDetails.securityQuestion}}</span>
                    <input type="text" class="form-control dark-input" [class.d-none]="!isSecurityDetailsEditable"
                        [readOnly]="!isSecurityDetailsEditable" formControlName="securityQuestion" />
                </td>
            </tr>
            <tr>
                <td scope="col">Security Answer</td>
                <td>
                    <span [class.d-none]="isSecurityDetailsEditable">{{securityDetails.securityAnswer}}</span>
                    <input type="text" class="form-control dark-input" [class.d-none]="!isSecurityDetailsEditable"
                        [readOnly]="!isSecurityDetailsEditable" formControlName="securityAnswer" />
                </td>
            </tr>
            <tr>
                <td scope="col">Login Alerts</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="loginalerttoogleswitch"
                            [class.d-none]="!isSecurityDetailsEditable" [readOnly]="!isSecurityDetailsEditable"
                            formControlName="loginAlert" />
                        <label class="form-check-label" for="loginalerttoogleswitch">
                            {{(securityDetails.loginAlert)?"ON":"OFF"}}
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td scope="col">Password Update Alerts</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch"
                            id="passwordupdatealerttoogleswitch" [class.d-none]="!isSecurityDetailsEditable"
                            [readOnly]="!isSecurityDetailsEditable" formControlName="passwordUpdateAlert" />
                        <label class="form-check-label" for="passwordupdatealerttoogleswitch">
                            {{(securityDetails.passwordUpdateAlert)?"ON":"OFF"}}
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td scope="col">Two step Login</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="twosteplogintoogleswitch"
                            [class.d-none]="!isSecurityDetailsEditable" [readOnly]="!isSecurityDetailsEditable"
                            formControlName="twoStepLogin" />
                        <label class="form-check-label" for="twosteplogintoogleswitch">
                            {{(securityDetails.twoStepLogin)?"ON":"OFF"}}
                        </label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
