<div class="container w-50 mt-5 p-5 border border-5">
    <span class="h2">Register</span>
    <hr>
    <span class="h6">Step: {{stepName}}</span>
    <br>
    <form class="py-3">
      <fieldset *ngIf="step==1">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="securityCode" class="form-label">Security Code</label>
          <input type="text" class="form-control" id="securityCode">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cpassword">
        </div>
      </fieldset>

      <fieldset *ngIf="step==2">
        <div class="mb-3">
          <label for="username" class="form-label">First Name</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Middle Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </fieldset>

      <fieldset *ngIf="step==3">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </fieldset>

      <hr>
      <button type="button" class="btn btn-primary mx-1" (click)="previous()">Previous</button>
      <button type="button" class="btn btn-primary mx-1" (click)="next()">Next</button>
      <button type="submit" class="btn btn-primary mx-1">Submit</button>
      <hr>
      <fieldset>
        <div class="mb-3">
          <span>Already a member?</span>&nbsp;
          <span><a [routerLink]="['/login']">Login</a> instead</span>
        </div>
      </fieldset>
      </form>
</div>
